<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rui's Front End Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="HandheldFriendly" content="true" />

    <link rel="stylesheet" href="./assets/css/flexboxgrid.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body class="primary-text bg-primary">

    <!-- LOGO -->
    <section class="main-header">
      <div class="container">
        <div class="row start-sm start-md start-lg center-xs">
          <div class="col-xs-12 col-sm-4 center-xs center-sm center-md center-lg">
            <h1 class="logo">Travel <b>+Leisure</b></h1>
          </div>
        </div>
      </div>
    </section>

    <!-- SLIDER -->
    <section class="slider slideOne">
      <div class="container">
        <div class="row start-sm start-md start-lg">
          <div class="col-xs-12 col-sm-4 center-xs center-sm center-md center-lg">
            <h1>Your dream holiday <span class="subHeader">awaits</span></h1>
            <p class="secondary-text">Book the holiday of a lifetime now!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- STEPS -->
    <section class="steps">
      <div class="container bg-gray">
        <div class="row center-xs center-sm center-md center-lg steps-content middle-sm middle-md middle-lg">
          <div class="col-xs-12 col-sm-4 step-content">
            <a href="#" class="link step-link">
              <div class="step-pointer-img">&nbsp;</div>
              <img src="./assets/images/step1.png" class="step-img">
              <p>Book your flights</p>
            </a>
          </div>
          <div class="col-xs-12 col-sm-4 step-content">
            <div class="step-pointer-img">&nbsp;</div>
            <a href="#" class="link step-link step-bg-img">
              <img src="./assets/images/step2.png" class="step-img">
              <p>Book your destination</p>
            </a>
          </div>
          <div class="col-xs-12 col-sm-4 step-content">
            <div class="step-pointer-img">&nbsp;</div>
            <a href="#" class="link step-link">
              <img src="./assets/images/step3.png" class="step-img">
              <p>Book car hire</p>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- INFO -->
    <section class="info">
      <div class="container">
        <div class="row center-xs center-sm center-md center-lg">
          <div class="col-xs-12 col-sm-3 info-content">
            <a href="#" class="link info-link">
              <h4 class="secondary-text">Cheapest Flights</h4>
              <img src="./assets/images/Airtravelicon.png">
            </a>
          </div>
          <div class="col-xs-12 col-sm-3 info-content">
            <a href="#" class="link info-link">
              <h4 class="secondary-text">Great prices</h4>
              <img src="./assets/images/DollarSign.png">
            </a>
          </div>
          <div class="col-xs-12 col-sm-3 info-content">
            <a href="#" class="link info-link">
              <h4 class="secondary-text">Amazing accommodation</h4>
              <img src="./assets/images/bed.png">
            </a>
          </div>
          <div class="col-xs-12 col-sm-3 info-content">
            <a href="#" class="link info-link">
              <h4 class="secondary-text">Car hire at a great price</h4>
              <img src="./assets/images/car.png">
            </a>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
